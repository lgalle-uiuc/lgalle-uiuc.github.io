<html>

<head>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
<!-- Load d3.js -->
<script src="https://d3js.org/d3.v5.js"></script>
<div style="text-align: center;">

    <h1>Comparison of Fuel Economy Amongst Different Fuel Types</h1>
    <br>
    <br>
    <div id="menu">

    </div>
    <div class="quarter">
        <p>Click the "Previous" and "Next" buttons to see how fuel types affect the fuel economy of 2017 vehicles</p>
        <button id="previous" type="button" onclick="onPressPrevious();" disabled="disabled">Previous</button>
        <button id="next" type="button" onclick="onPressNext();">Next</button>
        <br>
        <br>
        <div>
            <div>
                You can also filter by the number of engine cylinders:
                <select name="Filter Cylinders" id="filter_cylinders" onchange="onChangeCylinder();">
                    <option value="All">All</option>
                    <option value="0">0</option>
                    <option value="4">4</option>
                    <option value="8">8</option>
                    <option value="12">12</option>
                </select>
            </div>
            <br>
            <div>
                Or by the vehicle make:
                <select>
                    <option value="0">0</option>
                    <option value="4">4</option>
                    <option value="8">8</option>
                    <option value="12">12</option>
                    <option value="All">All</option>
                </select>
            </div>
        </div>
    </div>

    <div class="third">
        <h3>Dynamic 2017 Cars</h3>
        <div id="dynamic_chart"></div>
    </div>

    <div class="third">
        <h3>All 2017 Cars</h3>
        <div id="aggregate_chart"></div>
    </div>

</div>


<script src="scripts/charts/aggregate-chart.js" async></script>
<script src="scripts/charts/dyanmic-chart.js" async></script>
<script src="scripts/controller.js" async></script>

</body>
</html>
